<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .content {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }
      .board {
        display: grid;
        grid-template-areas:
          "a a a"
          "b b b"
          "c c c";
        width: 300px;
        height: 300px;
        margin-inline: auto;
      }
      .cell {
        display: flex;
        align-items: center;
        justify-content: center;

        width: 100px;
        height: 100px;
        border: 1px solid black;
      }

      .cell span {
        font-size: 5rem;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div>
        <h1>Tic-Tac-Toe</h1>
        <p>Player <span id="turn-indicator">1</span>'s turn</p>
        <div class="board">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
